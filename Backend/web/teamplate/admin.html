<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin panel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Create a new article</h3>
            <a class="page-link" href="/?page=1">Blog</a>
            <form method="post" action="/admin_panel">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Enter the title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" name="content" rows="5" id="content" placeholder="Enter the content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
